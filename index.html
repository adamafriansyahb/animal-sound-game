<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">     
  <script src="https://kit.fontawesome.com/4499e034d2.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="crow" class="btn green">
        <i class="fas fa-crow fa-9x"></i>
      </div>

      <div type="button" id="frog" class="btn red">
        <i class="fas fa-frog fa-9x"></i>
      </div>
    </div>

    <div class="row">

      <div type="button" id="horse" class="btn yellow">
        <i class="fas fa-horse fa-9x"></i>
      </div>
      <div type="button" id="cat" class="btn blue">
        <i class="fas fa-cat fa-9x"></i>
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js" charset="utf-8"></script>

</body>

</html>
